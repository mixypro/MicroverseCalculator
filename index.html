<!DOCTYPE html>
<html>
<head>
    <title >Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <h1 class="title fontFam">Calculator!</h1>
</head>
<body>
    <div class="main-div">
        <div class="textArea">
            <textarea name="display" id="textAreaId"></textarea>
        </div>
        <div class="divButtons">
        <div class="divZero">
            <button class="buttons dellAndC " onclick="buttonC();">C</button>
            <div class="blocks">
                <label class="fontFam">LAST RESULTS:</label>
            <textarea id="lastRes"></textarea>
            </div>
            <button class="buttons dellAndC" onclick="buttonDel();">DEL</button>
        </div>
        <div class="divThree">
            <button class="buttons" onclick="printToDisplay(7);">7</button>
            <button class="buttons" onclick="printToDisplay(8);">8</button>
            <button class="buttons" onclick="printToDisplay(9);">9</button>
            <button class="buttons operands" onclick="buttonMul();">*</button>
        </div>
        <div class="divTwo">
            <button class="buttons" onclick="printToDisplay(4);">4</button>
            <button class="buttons" onclick="printToDisplay(5);">5</button>
            <button class="buttons" onclick="printToDisplay(6);">6</button>
            <button class="buttons operands" onclick="buttonDivide();">/</button>
        </div>
        <div class="divOne">
            <button class="buttons" onclick="printToDisplay(1);">1</button>
            <button class="buttons" onclick="printToDisplay(2);">2</button>
            <button class="buttons" onclick="printToDisplay(3);">3</button>
            <button class="buttons operands" onclick="buttonMinus();">-</button>
        </div>
        <div class="divZero">
            <button class="buttons" onclick="printToDisplay(0);">0</button>
            <button class="buttons" id="dot" onclick="printToDisplay('.'), hideDot();">.</button>
            <button class="buttons operands" onclick="equals()">=</button>
            <button class="buttons operands" onclick="buttonPlus();">+</button>
        </div>
        </div>
        
        

    </div>

    <script src="java.js"></script>
</body>
</html>
